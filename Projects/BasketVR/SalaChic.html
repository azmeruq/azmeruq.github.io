<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sala Chic</title>
    <meta name="description" content="360&deg; SALA CHIC">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>



    <a-scene inspector="url: http://azmeruq.github.io/">
    <!--a-scene-->

      <a-assets>
        <img id="cubes" crossorigin="anonymous" 
        src="https://azmeruq.github.io/Projects/BasketVR/img/Instagram_Scena_360_01.png">
        <img id="city" crossorigin="anonymous" src="https://azmeruq.github.io/img/insta01.png">


        <img id="cubes-thumb" crossorigin="anonymous" src="https://azmeruq.github.io/img/about/4.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">        
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <img id="sechelt2-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">

        <img id="cirB-thumb" crossorigin="anonymous" src="https://azmeruq.github.io/img/circuloB.png">

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        

        <!--script type="text/javascript">
          window.onload = function(){
            document.getElementById("video").src = "https://azmeruq.github.io/img/instagramhacks.mp4";
            //alert("evento load detectado!");
            //document.getElementById("video").setAttribute('visible',true);
            //var el = this.el;
            //el.setAttribute('visible', true);
            }
        </script-->

        <video id="video" autobuffer autoplay="false" webkit-playsinline playsinline crossorigin="anonymous" loop="true"src="https://azmeruq.github.io/Projects/BasketVR/img/blueCats.mp4"></video>

        <img id="playImg" crossorigin="anonymous" src="https://azmeruq.github.io/img/buttonPlay.png">
        <img id="pauseImg" crossorigin="anonymous" src="https://raw.githubusercontent.com/azmeruq/azmeruq.github.io/master/img/buttonPause.png">

        <img id="hotSpotImg" crossorigin="anonymous" src="https://azmeruq.github.io/img/XR-Hotspot.png">
        <img id="windowImg" crossorigin="anonymous" src="https://azmeruq.github.io/img/window.png">
        <img id="closeImg" crossorigin="anonymous" src="https://azmeruq.github.io/img/close.png">
        <audio id="khSound" crossorigin="anonymous" src="https://azmeruq.github.io/img/happyshortversion.mp3"></audio>
        <img id="soundImg" crossorigin="anonymous" src="https://azmeruq.github.io/img/sound.png">

        

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; transparent:true; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"

            event-set__downBtR="_event: click; _target: #links; position: ${position}"
            event-set__downRtB="_event: click; _target: #image-360; _delay: 300; material.src: ${src}"

            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

        <script id="step" type="text/html">
          <a-entity class="link"
            geometry="primitive: circle; radius: 0.7"
            material="shader: flat; transparent:true; src: #cirB-thumb"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

        <script id="enlace" type="text/html">
          <a-entity class="link"
            geometry="primitive: circle; radius: 0.25"
            material="shader: flat; transparent:true; src: #hotSpotImg"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

        <script id="buttonPlay" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 0.6; width: 0.6"
            material="shader: flat; transparent:true; src: ${image}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            position="-0.4 -0.8 0.5"
            onclick="document.getElementById('video').play()"

            sound="on: click; src: #click-sound"></a-entity>
        </script>

        <script id="buttonPause" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 0.6; width: 0.6"
            material="shader: flat; transparent:true; src: ${image}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            position="0.4 -0.8 0.5"
            onclick="document.getElementById('video').pause()"

            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>



      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#cubes" position="0 0 0" rotation="0 90 0" geometry="radius: 11.5"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>



      <script id="spot" type="text/html">
          <a-entity class="link"
            geometry="primitive: circle; radius: 0.25"
            material="shader: flat; transparent:true; src: #hotSpotImg"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__spotVisible="_event: click; _target: ${spot}; visible: false"
            event-set__mediaVisible="_event: click; _target: ${media}; visible: true"
            event-set__windowVisible="_event: click; _target: ${window}; visible: true"
            event-set__closeVisible="_event: click; _target: ${close}; visible: true"
            
            sound="on: click; src: #click-sound"></a-entity>

      </script>

      

      <script id="window" type="text/html">
          <a-entity 
            geometry="primitive: box; height: 1; width: 1"
            scale="3.5 3.5 0.001"
            material="shader: flat; transparent:true; src: #windowImg"
           ></a-entity>
      </script>

      <script id="image" type="text/html">
          <a-entity 
            geometry="primitive: box; height: 1; width: 1"
            scale="3 3 0.001"
            material="shader: flat; transparent:true; src: ${ima}"
            position= "0 0 0.05"
           ></a-entity>
      </script>

      <script id="close" type="text/html">
          <a-entity class="link"
            geometry="primitive: circle; radius: 0.3"
            material="shader: flat; transparent:true; src: #closeImg"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__spotVisible="_event: click; _target: ${spot}; visible: true"
            event-set__mediaVisible="_event: click; _target: ${media}; visible: false"
             event-set__windowVisible="_event: click; _target: ${window}; visible: false"
            event-set__closeVisible="_event: click; _target: ${close}; visible: false"
            sound="on: click; src: #click-sound"
            ></a-entity>
      </script >

      <script id="sound" type="text/html">
          <a-entity class="link"
            geometry="primitive: circle; radius: 0.5"
            material="shader: flat; transparent:true; src: #soundImg"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            position="0 0 0.05"
            onclick="document.getElementById('khSound').play()"

            sound="on: click; src: #click-sound"></a-entity>
      </script>

      <a-entity id="CardImage" position="-7 1 0" rotation="0 90 0">
        <a-entity id="HotSpot01" template="src: #spot" 
        data-spot="#HotSpot01" data-window="#Window01" data-close="#Close01" data-media="#Image01"></a-entity>

        <a-entity id="Window01" template="src: #window"
          visible="false"></a-entity>

        <a-entity id="Image01" template="src: #image"
          visible="false" data-ima="#cubes-thumb"></a-entity>

        <a-entity id="Close01" template="src: #close" position="1.7 1.6 0.1" 
        data-spot="#HotSpot01" data-window="#Window01" data-close="#Close01" data-media="#Image01" 
        visible="false"></a-entity>
      </a-entity>

      <a-entity id="CardText" position="0 -0.2 7.8" rotation="0 -180 0" scale="1.3 1.3 1">
        <a-entity id="HotSpot02" template="src: #spot" 
        data-spot="#HotSpot02" data-window="#Window02" data-close="#Close02" data-media="#Text02"></a-entity>

        <a-entity id="Window02" template="src: #window" position="0 -0.24 0" scale="1.2 1.3 1"
          visible="false" ></a-entity>

        <a-entity id="Text02" position="0 0.44 0.05" visible="false">

          text="value: Â¿Como ocultar publicaciones antiguas de tu feed sin eliminarlas?;
           align: center; width: 4; font: https://azmeruq.github.io/img/Roboto-Bold-msdf.json; font-image: https://azmeruq.github.io/img/Roboto-Bold.png; negate: false " ></a-entity>

          <a-entity  position="0 0.22 0.05" 
          text="value: Si ha estado revisando tu estÃ©tica de Instagram , podrÃ­a haber algunas publicaciones que no encajan con tu nuevo tema. 
          Afortunadamente, no tienes que eliminarlos de tu pÃ¡gina, solo los escondes en tu archivo.;
           align: left; width: 3.5; font: https://azmeruq.github.io/img/Roboto-Italic-msdf.json; font-image: https://azmeruq.github.io/img/Roboto-Italic.png; negate: false " ></a-entity>

          <a-entity  position="0 -1.68 0.05" 
          text="value: Como hacerlo:

          Afortunadamente, no tienes que eliminarlos de tu pÃ¡gina, solo los escondes en tu archivo.;
           align: left; width: 3.5" ></a-entity>

        </a-entity>
  

        <a-entity id="Close02" template="src: #close" position="2 2 0.1" 
        data-spot="#HotSpot02" data-window="#Window02" data-close="#Close02" data-media="#Text02" 
        visible="false" ></a-entity>
      </a-entity>

      <a-entity id="CardAudio" position="0 1 -6" rotation="0 0 0">
        <a-entity id="HotSpot03" template="src: #spot" 
        data-spot="#HotSpot03" data-window="#Window03" data-close="#Close03" data-media="#Sound03"></a-entity>
        <a-entity id="Window03" template="src: #window"
          visible="false"></a-entity>

        <a-entity id="Sound03" template="src: #sound" position="0 1 0" visible="false"></a-entity>

        <a-entity id="Close03" template="src: #close" position="1.7 1.6 0.1" 
        data-spot="#HotSpot03" data-window="#Window03" data-close="#Close03" data-media="#Sound03" 
        visible="false" ></a-entity>
      </a-entity>

        <a-entity id="Window04" template="src: #window"
          visible="false"></a-entity>

      <a-entity id="Sound04" template="src: #sound" position="0 1 0" visible="false"></a-entity>

        <a-entity id="Close04" template="src: #close" position="1.7 1.6 0.1" 
        data-spot="#HotSpot04" data-window="#Window04" data-close="#Close04" data-media="#Sound04" 
        visible="false" ></a-entity>
      </a-entity>


      <script >
              AFRAME.registerComponent("mylink", {
        init: function() {
          this.el.addEventListener("click", (e)=> {
             window.open(this.data.href)
          })
        }
      })
      </script >

      <a-entity id="newWindow" template="src: #enlace" position="-3.7 1 6.5" rotation="0 135 0"
      mylink="href: https://azmeruq.github.io/Projects/WebGL/Shooter.html;"></a-entity>

      <script >
              AFRAME.registerComponent("room", {
        init: function() {
          this.el.addEventListener("click", (e)=> {
             window.location = this.data.href
          })
        }
      })
      </script >

      

                
      <a-entity id="video"  position="8 0.9 -1.2" rotation="0 -90 0" visible='true'>
        <a-video 
        scale="0.9 0.9 1"
        webkit-playsinline 
        playsinline 
        autoplay="false" 
        loop="false" 
        src="#video" 
        width="6" 
        height="3"></a-video>
        <a-entity id="Bplay" template="src: #buttonPlay" data-image="#playImg" ></a-entity>
        <a-entity id="Bpause" template="src: #buttonPause" data-image="#pauseImg" ></a-entity>
      </a-entity>

      
      

      <!-- Camera + cursor. -->
      <a-entity id="rig "rotation="0 180 0">
      <a-camera id="camera" wasd-controls="enabled: false">
        <a-cursor
          color="cyan"
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: cyan"
          raycaster="objects: .link"></a-cursor>
      </a-camera>
      </a-entity>     


    </a-scene>

 


  </body>
</html>
